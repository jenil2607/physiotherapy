
{% extends 'base.html' %}

{% block title %}Book Appointment{% endblock %}

{% block content %}
    <h2>Book an Appointment</h2>
    
<form method="post">
    {% csrf_token %}
    
    <div>
        <label for="id_patient_name">Patient:</label>
        {{ form.patient_name }}
    </div>
    

    <div>
        <label for="id_therapist">Therapist:</label>
        {{ form.therapist }}
    </div>

    <div>
        <label for="id_treatment">Treatment:</label>
        {{ form.treatment }}
    </div>

    <div>
        <label for="id_date">Date:</label>
        <input type="text" id="date" name="date" class="datepicker" placeholder="Select Date">
    </div>

    <div>
        <label for="id_time">Time:</label>
        <input type="text" id="time" name="time" class="timepicker" placeholder="Select Time">
    </div>

    <br>
    <button type="submit">Book</button>
</form>


    <!-- Include Flatpickr CSS & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Initialize Flatpickr -->
    <script>
        flatpickr(".datepicker", {
            enableTime: false,
            dateFormat: "Y-m-d",
        });

        flatpickr(".timepicker", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
        });
    </script>



<style>

    /* General Styling */
body {
    background-color: #def8f0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Form Container */
form {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Labels */
label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
    text-align: left;
    width: 100%;
}

/* Input Fields */
input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Button */
button {
    background-color: #3d8b92;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    margin-top: 15px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease-in-out;
}

button:hover {
    background-color: #0b7856;
}

</style>

{% endblock %}
