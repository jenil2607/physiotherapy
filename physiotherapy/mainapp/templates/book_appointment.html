
{% extends 'base.html' %}

{% block title %}Book Appointment{% endblock %}

{% block content %}
    <h2>Book an Appointment</h2>
    
    <form method="post" class="book_appointment">
        {% csrf_token %}
    
        <div>
            <label for="id_patient_name">Patient</label>
            {{ form.patient_name }}
        </div>
    
        <div>
            <label for="id_patient_age">Age</label>
            {{ form.patient_age }}
        </div>
    
        <div>
            <label for="id_patient_contact">Contact</label>
            {{ form.patient_contact }}
        </div>
    
        <div>
            <label for="id_therapist">Therapist</label>
            {{ form.therapist }}
        </div>
    
        <div>
            <label for="id_treatment">Treatment</label>
            {{ form.treatment }}
        </div>
    
        <div>
            <label for="id_date">Date</label>
            {{ form.date }}
        </div>
    
        <div>
            <label for="id_time">Time</label>
            {{ form.time }}
        </div>
    
        <br>
        <button type="submit">Book</button>
    </form>
    


    <!-- Include Flatpickr CSS & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Initialize Flatpickr -->
    <script>
        flatpickr(".datepicker", {
            enableTime: false,
            dateFormat: "Y-m-d",
        });

        flatpickr(".timepicker", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
        });
    </script>

<style>
.book_appointment {
    max-width: 420px;
    margin: 40px auto;
    padding: 24px 28px;
    background-color: #ffffff;
    border: 2px solid #495555;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.04);
    font-family: 'Arial', sans-serif;
}

.book_appointment div {
    margin-bottom: 16px;
}

.book_appointment label {
    display: block;
    font-weight: 600;
    margin-bottom: 5px;
    font-size: 14px;
    color: #2d3748;
}

.book_appointment input,
.book_appointment select,
.book_appointment textarea {
    width: 100%;
    padding: 10px 12px;
    font-size: 14px;
    border: 1px solid #cbd5e0;
    border-radius: 8px;
    background-color: #f7fafc;
    transition: border 0.2s ease, box-shadow 0.2s ease;
}

.book_appointment input:focus,
.book_appointment select:focus,
.book_appointment textarea:focus {
    border-color: #398788;
    box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.2);
    background-color: #ffffff;
    outline: none;
}

.book_appointment button {
    width: 100%;
    background-color: rgb(31, 112, 105);
    color: #fff;
    padding: 12px;
    font-size: 15px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.book_appointment button:hover {
    background-color: #e6e9ec;
    color: rgb(31, 112, 105);
}

</style>

{% endblock %}
